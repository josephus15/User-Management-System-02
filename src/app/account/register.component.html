<!-- Add this <style> block in your global styles or <head> -->
    <style>
        html, body {
          height: 100%;
          margin: 0;
          background-color: #000; /* Black background */
        }
      
        section.fullscreen-black {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
      
      <section class="fullscreen-black py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="bg-white p-5 rounded-4 shadow-lg">
                <h2 class="text-center mb-4 text-dark fw-bold">Register Your Account</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label class="form-label text-dark">Select Title</label>
                    <select formControlName="title" class="form-select rounded-pill px-4 py-2">
                      <option value="">Choose title</option>
                      <option value="Mr">Mr</option>
                      <option value="Mrs">Mrs</option>
                      <option value="Miss">Miss</option>
                      <option value="Ms">Ms</option>
                    </select>
                  </div>
      
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label text-dark">First Name</label>
                      <input type="text" formControlName="firstName" class="form-control rounded-pill px-4 py-2"
                             placeholder="John" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label text-dark">Last Name</label>
                      <input type="text" formControlName="lastName" class="form-control rounded-pill px-4 py-2"
                             placeholder="Doe" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                    </div>
                  </div>
      
                  <div class="mb-3">
                    <label class="form-label text-dark">Email</label>
                    <input type="email" formControlName="email" class="form-control rounded-pill px-4 py-2"
                           placeholder="your@email.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Invalid email format</div>
                    </div>
                  </div>
      
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label text-dark">Password</label>
                      <input type="password" formControlName="password" class="form-control rounded-pill px-4 py-2"
                             placeholder="********" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">At least 6 characters</div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label text-dark">Confirm Password</label>
                      <input type="password" formControlName="confirmPassword" class="form-control rounded-pill px-4 py-2"
                             placeholder="********" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm your password</div>
                        <div *ngIf="f.confirmPassword.errors.passwordMismatch">Passwords do not match</div>
                      </div>
                    </div>
                  </div>
      
                  <div class="form-check mb-4">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms"
                           class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label text-dark">
                      I agree to the <a href="#" class="text-decoration-underline">Terms & Conditions</a>
                    </label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback d-block">
                      You must accept the terms
                    </div>
                  </div>
      
                  <button type="submit" class="btn w-100 py-2 rounded-pill fw-semibold text-white"
                          style="background-color: #0c8f8f;" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    <span *ngIf="!loading">Register</span>
                  </button>
                </form>
                <p class="text-center mt-4 mb-0 text-muted">
                  Already registered? <a routerLink="../login" class="text-primary fw-semibold">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
