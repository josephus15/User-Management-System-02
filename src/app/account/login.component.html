<section class="py-5" style="background: #f7f9fb; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="p-4 rounded-4 bg-white shadow-sm">
            <h2 class="text-center mb-4 text-dark fw-bold">Welcome Back</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label text-dark fw-semibold">Email</label>
                <input type="email" formControlName="email" class="form-control rounded-pill px-4 py-2"
                       placeholder="you@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
              </div>
  
              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="form-label text-dark fw-semibold">Password</label>
                  <a routerLink="../forgot-password" class="text-decoration-none text-primary small">Forgot Password?</a>
                </div>
                <input type="password" formControlName="password" class="form-control rounded-pill px-4 py-2"
                       placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
  
              <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label text-secondary" for="rememberMe">Remember Me</label>
              </div>
  
              <button type="submit" [disabled]="loading"
                      class="btn w-100 py-2 rounded-pill fw-semibold text-white"
                      style="background-color: #0c8f8f;">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="!loading">Login</span>
              </button>
            </form>
  
            <p class="text-center mt-4 text-muted">
              Donâ€™t have an account?
              <a routerLink="../register" class="fw-semibold text-primary text-decoration-underline">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
